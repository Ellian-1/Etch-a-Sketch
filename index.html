<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <!--This is the html structure of the game-->
    <div class="flex-container container-fluid">
        <h1 class="tittle h1">Etch-a-Sketch</h1>
        <!--This includes the buttons and the input of the game-->
        <div class="content">
            <!--The board of the game-->
            <div class="board"></div>
            <!--The buttons-->
            <div class="btn-container">
                <button class="btn btn-dark" onclick="SetColor('black')">Black</button>
                <button class="btn btn-light" onclick="SetColor('white')">White</button>
                <button class="random" onclick="SetColor('random')">Random</button>
                <button class="reset btn btn-danger" onclick="Reset()">Reset</button>
            </div>
            <!--The imput-->
            <div class="input-container">
                <label for="board-size">Border Size
                    <input id="board-size" type="text" placeholder="Board Size" onchange="SetSize(this.value)">
                </label>
                <button class="btn btn-primary">Set</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
