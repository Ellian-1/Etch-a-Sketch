<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <!--This is the html structure of the game-->
    <div class="flex-container container-fluid">
        <div class="card w-50 mx-auto">
            <!--This includes the buttons and the input of the game-->
            <div class="content card-body mx-auto">
                <h1 class="tittle card-title">Etch-a-Sketch</h1>
                <p class="card-text">Select a color option and drawing</p>
                <!--The board of the game-->
                <div class="board border border-dark rounded"></div>
                <!--The buttons-->
                <div class="btn-container btn-group w-100 mb-2" role="group">
                    <button class="btn btn-dark" onclick="SetColor('black')">Black</button>
                    <button class="btn btn-light" onclick="SetColor('white')">White</button>
                    <button class="random btn text-light" onclick="SetColor('random')">Random</button>
                    <button class="reset btn btn-danger" onclick="Reset()">Reset</button>
                </div>
                <!--The imput-->
                <div class="input-container input-group">
                    <label class="input-group-text" for="board-size">Border Size</label>
                    <input class="form-control" id="board-size" type="text" placeholder="Board Size" onchange="SetSize(this.value)">
                    <button class="btn btn-primary">Set</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
